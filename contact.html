<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- HEADER SECTION START -->
    <header
      style="background-color: black"
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32" aria-hidden="true">
          <use xlink:href="#bootstrap" />
        </svg>
        <img
          style="height: 100px; display: flex"
          src="images/logo.png"
          alt=""
        />
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            href="index.html"
            class="nav-link"
            aria-current="page"
            style="color: white"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" style="color: white">About</a>
        </li>
        <li class="nav-item">
          <a
            href="contact.html"
            class="nav-link"
            aria-current="page"
            style="color: white"
            >Contact</a
          >
        </li>
      </ul>
    </header>
    <!-- HEADER SECTION END -->

    <!-- CONTACT FORM SECTION START -->
    <section class="contact-section container my-5 py-5">
      <div class="contact-form">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form
          action="https://formsubmit.co/st10480252@rcconnect.edu.za"
          method="POST"
        >
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn submit-btn mt-3">
            Send Message
          </button>
        </form>
      </div>
    </section>
    <!-- CONTACT FORM SECTION END -->
  </body>
</html>
